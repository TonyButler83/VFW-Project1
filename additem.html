<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="MobileOptimized" content="320"/>
		<title>Login &amp; Password Saver</title>
	</head>
	<body>
		<h1>Login &amp; password Saver</h1>
		<form action="#" method="post">
			<fieldset>
				<legend>New Login Entry</legend>
			    <li>
			    	<label for="category">Select a Category</label>
					<select id="category">
						<option value="pclogins">Computer Logins</option>
						<option value="email">Email Accounts</option>
						<option value="financial">Financial</option>
						<option value="onlineshopping">Online Shopping</option>
						<option value="personal">Personal</option>
						<option value="other">Other</option>
					</select>
				</li>
				<ul>
					<li><label for="title">Title:</label><input type="text" id="title" /></li>
					<li><label for="login">Login:</label><input type="text" id="login" /></li>
					<li><label for="pword">Password:</label><input type="text" id="pword" /></li>
					<li><label for="cpword">Confirm Password [Disabled]:</label><input type="text" id="cpword" /></li>
				</ul>	
			<li>Sort by:
				<ul>
					<li><input type="radio" checked value="Category" id="category" name="sort" /><label for="category">Category</label></li>
					<li><input type="radio" checked value="Name" id="name" name="sort" /><label for="name">Name</label></li>
					<li><input type="radio" checked value="Usage" id="usage" name="sort" /><label for="usage">Usage</label></li>
					<li><input type="radio" checked value="Date Added" id="dateAdded" name="sort" /><label for="dateAdded">Date Added</label></li>
				</ul>
			</li>
			<li>
				<label for="rating">How often I use this login info:</label>
				<input type="range" min="1" max="3" name="rating" type="range">
				<small>&#40;1 being rarely, 3 being often.&#41;</small>
			</li>
			<li>
				<label for="datemodified">Date last modified:</label>
				<input type="date" min="2012-01-01" max="2012-02-02" id="datemodified" name="datemodified" required aria-required="true" placeholder="2012-01-01">
			</li>
				<li><label for="notes">Notes:</label><textarea id="notes"></textarea>
				<input type="hidden" value="true" />			
			</li>		
		</fieldset>
	</form>		
			<input type="submit" value="Add Entry" />
		<footer>
			<nav>
				<a href= "#">Clear Store Data</a>
				<a href= "#">Display Data</a>
			</nav>
		</footer>
	</body>
</html>
